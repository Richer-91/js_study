<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //求两个数之和
        function getSum(num1, num2) {
            var result = num1 + num2;
            console.log(result);
            //判断结果的奇偶性；
            if (result % 2 == 0) {
                console.log('结果为偶数')
            } else {
                console.log('结果为奇数')
            }

        }
        // var result = getSum(11, 20)
        // console.log(result);

        var num3 = prompt('请输入第一个数');
        var num4 = prompt('请输入第二个数');
        num3 = parseInt(num3);
        num4 = parseInt(num4);
        // console.log(num3);
        // console.log(num4);
        getSum(num3, num4);


    </script>
</body>

</html>
